<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>

	var zahl = 13;

	switch (zahl) {
		case 13: // Kein von bis
		case 14: // Kein kleiner / größer etc.
		case 15: // Nur direkte Werte
		case 16:
		case 17:
			document.write('Zahl = 13');
			break;

		case 30:
			document.write('Zahl = 30');
			break;

		case 43:
			document.write('Zahl = 43');
			break;

		// Else
		default:
			document.write('irgendwas anderes');
			break;
	}


</script>
</body>
</html>
