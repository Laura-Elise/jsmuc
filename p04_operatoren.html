<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operatoren</title>
</head>
<body>
<script>
	var zahl1 = 20;
	var zahl2 = 22;

	// Rechenoperatoren +-/*%

	// Modulo %
	var ergebnis = zahl2 % zahl1;
	document.write(ergebnis);

	document.write(9 % 3); // 0
	document.write(9 % 2); // 1 -> Mit Modulo % 2 -> Zahl gerade oder ungerade ist
	document.write(11 % 4); // 3

	// Zuweisungsoperator
	// =

	// Verknüpfungsoperator
	// +

	// Vergleichsoperatoren
	// Haben als Ergebnis immer einen Boolean

	document.write('<hr />');

	// '20' == 20 -> true
	document.write(zahl1 == zahl2);
	document.write(zahl1 != zahl2);

	document.write(zahl1 > zahl2);

	document.write(zahl1 < zahl2);

	// >=, <=

	// Wert gleich ist - aber auch der Datentyp
	// '20' === 20 -> false
	document.write(zahl1 === zahl2);
	document.write(zahl1 !== zahl2);

	// Logische Operatoren

	// Logische und
	// && müssen beiden Bedingungen true sein
	//              true && false = false
	//              false && false = false
	//              false && true = false
	//              true && true = true

	document.write(22 == 22 && 23 != 23);

	// Logische Oder
	// || muss eine Bedingung true sein
	//              true || false = true
	//              false || false = false
	//              false || true = true
	//              true || true = true
	document.write(22 > 21 || 22 > 23);

	function test() {
		alert('test');
	}

	// Zweite Bedingung wird nie ausgeführt / betrachtet
	document.write(1 == 3 && test());
	document.write(3 == 3 || test());

	// Beide Bedingungen werden ausgeführt
//	document.write(1 == 3 & test());
//	document.write(3 == 3 | test());

					// true && false || true
					// true && true
	document.write((2 > 3 && 4 < 3) || 4 > 3);

	// Das logische Nicht!

	document.write(!true); // false
	document.write(!false); // true
	document.write('<hr />');

	// Inkrementoren / Dekrementoren

	var i = 0;

	// Wird erst der Wert zurückgegeben, dann um eins erhöht
	i++;

	document.write(i); // 1
	document.write('<hr />');
	document.write(i++); // 1
	document.write('<hr />');
	document.write(i); // 2
	document.write('<hr />');

	// Wert wird erst um 1 erhöht, dann zurück gegeben.
	document.write(++i); // 3
	document.write('<hr />');

	i--;
	document.write(i); // 2
	document.write('<hr />');

	var j = 0;

	// Nicht mit Inkrementoren rechnen!
	var j = j++ + j-- + ++j + j++;

	document.write(j);

	// Kurzformen
	var z2 = 23;

	z2 = z2 + 19;

	z2 += 19;

	z2 += 1; // ! z++;

	// *= /= %= -=

</script>

</body>
</html>
