<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	document.write('Hallo Welt'); document.write('Ausgabe 2');document.write('Ausgabe 3');

	document.write(document);

	console.log('Hallo Console');
	console.log(document);

	// + ist der Verknüpfungsoperator
	document.write('Ausgabe ' + ' Ausgabe 2');

	document.write('<hr />');

	// Keine Berechnung
	document.write('21' + '21');

	document.write('<hr />');

	document.write(21 + '21');

	document.write('<hr />');

	document.write(21 + 21);

	document.write('<hr />');

	document.write(21 + 21 + '21');

	document.write('<hr />');

	document.write('21' + 21 + 21);


	document.write('<hr />');

	document.write('21' + (21 + 21));


	document.write('<hr />');

	document.write('' + 21 + 21);

	document.write('<hr />');

	document.write('21' * '21');

	document.write('<hr />');

	document.write('' *  21);

	document.write('<hr />');

	document.write('Montag' *  21);



	/**
	 * document -> Objekt
	 * write -> Methode
	 *
	 * Syntax:
	 *
	 * - Case-Sensitive / Klein-Großschreibung wird unterschieden
	 * - Jeder Befehl / Aussage endet mit einem Semikolon
	 * - Leerzeichen / Returns werden ignoriert
	 */
</script>
</body>
</html>
