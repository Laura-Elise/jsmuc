<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>
<div id="ausgabe">
</div>

<input type="text" name="name" id="name" />
<button id="btnAjax">Klick mich</button>

<script>
    $('#btnAjax').click(function(){
        $input = $('#name'); // document.getElementById('name');
        var name = $input.val(); // input.value;

        $.get('hallo.php?name=' + name).done(function(data) {
            $('#ausgabe').html(data);
        })


    })
</script>

</body>
</html>
