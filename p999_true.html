<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // If Bedingung wird immer ausgeführt wenn die Aussage in den Klammern () true ist
    if (true) {
        document.write('true');
    }

    // Und hier?
    if (-1) {
        document.write('Guten Morgen');
    }

    // 0 = false
    if (0) {
        document.write('Ja');
    }

    if (false) {
        document.write('false');
    }

    // Wird ausgeführt
    if ('laura') {
        document.write('Laura');
    }

    // yep
    if (1) {
        document.write(1);
    }

    if ('') {
        document.write('leer');
    }

    if (null) {
        document.write('null');
    }

    /**
     * In der if Bedingung wird alles als TRUE angesehen, was nicht:
     *
     * leer ist ''
     * null ist
     * 0 ist
     * und false ist
     *
     *
     */

</script>
</body>
</html>
