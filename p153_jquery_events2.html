<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>

<button class="btn" data-attr="test">Test 1</button>
<button class="btn" data-attr="test2">Test 2</button>
<button class="btn" data-attr="test3">Test 3</button>
<button class="btn" data-attr="test4">Test 4</button>

<script>
    // document.querySelectorAll('.btn')

    $('button.btn').click(function(e){
        e.preventDefault();

        // jQuery Umwandlung von this
        var $this = $(this);

        var attr = $this.data('attr');

        // An das Ende einf√ºgen
        $('body').append('<p>' + attr + '</p>');
    })
</script>

</body>
</html>
