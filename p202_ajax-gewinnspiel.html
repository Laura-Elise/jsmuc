<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
</head>
<body>
<div id="ausgabe">
</div>

<div>
    Name: <br />
    <input type="text" name="name" id="name" class="required" />
</div>

<div>
    Email: <br />
    <input type="text" name="email" id="email" class="required" />
</div>

<div>
    Telefon: <br />
    <input type="text" name="telefon" id="telefon" />
</div>

<div>
    <input type="checkbox" name="agb" id="agb" value="1" class="required" /> Ich akzeptiere die Bedingungen
</div>


<label for="antwort">Wie hei√üt das asynchrone senden im Hintergrund an einen Webserver</label>
<br />
<input type="text" name="antwort" id="antwort" />
<button id="btnAjax">Klick mich</button>

<script>
    function validate() {
        var isValid = true;

        $('.required').each(function (key, element) {
            console.log($(element).val().length);
            if ($(element).val().length < 1) {
                isValid = false;
            }
        });

        return isValid;
    }

    $('#btnAjax').click(function(){
        // Validate
        var isValid = validate();

        if (!isValid) {
            alert('Fehler bei der Validierung');
            return;
        }

        var $agb = $('#agb');

        if ($agb.is(':checked') === false) {
            alert('Bitte akzeptieren Sie das sie uns alle Daten geben ;)');
            return;
        }

        $input = $('#antwort'); // document.getElementById('name');
        var antwort = $input.val(); // input.value;

        var email = $('#email').val();
        var name = $('#name').val();
        var telefon = $('#telefon').val();

        $.post('quiz.php', {
            antwort: antwort,
            email: email,
            name: name,
            telefon: telefon,
            agb: $agb.val()
        }).done(function(data) {
            $('#ausgabe').html(data);
        })


    })
</script>

</body>
</html>
