<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	var counter = 0;

	function fibonacci(zahl) {
		counter++;

		if (zahl === 0) {
			return 0;
		}

		if (zahl === 1) {
			return 1;
		}

		return fibonacci(zahl - 1) + fibonacci(zahl - 2);
	}

	// 102 334 155
	var ergebnis = fibonacci(40);

	document.write(ergebnis + ' nach ' + counter + ' Aufrufen');
</script>
</body>
</html>
